<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <script src="../js/register.js" type="text/javascript"></script>
    <script src="../js/md5.js" type="text/javascript"></script>
<!--    <script src="../Format/js/test1111.js" type="text/javascript"></script>-->
    <style type="text/css">
        html,body{
            margin: 0;
            padding: 0;
        }
        .head{
            display: inline-block;
            width: 100%;
            height: 80px;
            background-color: rgb(236,236,236);
        }
        .head_t{
            display: block;
            font-size: 20px;
            margin: 27px 0;
        }
    </style>
</head>
<body>
<div class="head">
    <span class="head_t"><b>注册新用户</b></span>
</div>
<div>

    用户名：<input id="userName" type="text" placeholder="请输入用户名">
    <br>
    登录密码：<input id="password" type="password" placeholder="请设置登录密码">
    <br>
    确认密码：<input id="Reconfirm" type="password" placeholder="再次确认密码">
    <br>
    昵称：<input  id="nickName" type="text" placeholder="请输入昵称">
    <br>
    <button class="button" type="button" onclick="Submission()">完成注册</button>
    <p id="tk"></p>

</div>
</body>
<script type="text/javascript">
    $(function () {
        $('button').on('click',function () {
            let judge=$('#username,#password,#Reconfirm').val();
            let pass=$('#password').val();
            let Reconfirm=$('#Reconfirm').val();
            if(judge==''){
                alert("请输入账号或密码");
                return false;
            }
            if (pass==Reconfirm){
                $('#subform').submit();
            }else{
                alert('2次密码必须一致');
                return false;
            }
        })
    });
    function Submission() {
        $('button').on('click',function () {
            // var username=$('#username').val
            $.ajax({
                url:'../api/register',
                type:'post',
                data:{
                    userName:$('#userName').val(),
                    password:md5($('#password').val()),
                    nickName:$('#nickName').val()
                }

            }
            )
        })
    };
</script>
</html>
